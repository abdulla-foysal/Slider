<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style1.css"/>
</head>
    
    <body>
    
    <div class="slider-wrapper theme-dark">
            <div id="slider" class="nivoSlider">
                <img src="images/1.jpg" data-thumb="images/1.jpg" alt="" />
                <a href="https://www.google.com/"><img src="images/2.jpg" data-thumb="images/2.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="images/3.jpg" data-thumb="images/3.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/4.jpg" data-thumb="images/4.jpg" alt="" title="#htmlcaption" />
                
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

          <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/3.jpg" data-thumb="images/1.jpg" alt="" />
                <img src="images/2.jpg" data-thumb="images/2.jpg" alt="" />
                <img src="images/3.jpg" data-thumb="images/3.jpg" alt="" />
                <img src="images/2.jpg" data-thumb="images/4.jpg" alt="" />
                
            </div></div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
    </body>
